<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop6.html</title>
</head>

<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print()">출력하기</button>
    <button onclick="print2()">출력하기2</button>
    <script>
        let nums = [10, 20, 30, 40, 50];
        /*
        출력하기 버튼을 누르면 nums 배열에 담긴 숫자가 위의 p 요소에 순서대로
        출력되도록 프로그래밍 하기
        단, 배열이 가지고 있는 forEach() 함수를 활용해서~~
        */

        // p 요소의 참조값을 배열에 미리 담아 놓기
        let ps = document.querySelectorAll("p");

        let print = () => {
            nums.forEach(function (value, i) {

                ps[i].innerText = value;

            })
        }

        let print2=()=>{
            ps.forEach(function(value, i){
                //value는 p 요소의 참조값(사물함 열쇠)이 들어있음
                value.innerText= nums[i]
            })
        }
    </script>
</body>

</html>
