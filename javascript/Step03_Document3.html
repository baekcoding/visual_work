<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Document2.html</title>
    <style>
        p {
            color: blue;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out;
        }
    </style>
</head>

<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet amet earum labore minima, ut saepe. Sapiente,
        ut! Necessitatibus nemo quam, recusandae maiores deleniti dicta eligendi quod velit numquam dolores ipsa?</p>
    <button onclick="reset()">원위치</button>
    <div class="box" onclick="move()"></div>
    <script>

        //함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 초기 값을 대입해서 만들어 준다.
        let mLeft = 0;

        //실행할 code를 함수 안에 준비해 둔다.
        let move = () => {

            //global 영역에 선언된 변수 사용 가능
            mLeft = mLeft + 100;

            console.log(mLeft);
            document.querySelector(".box").style.marginLeft = mLeft+"px";
        }

        let reset = ()=>{
            mLeft = 0
            document.querySelector(".box").style.marginLeft= mLeft+"px";
        }
    </script>
</body>

</html>
