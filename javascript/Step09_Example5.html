<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Example5.html</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>요소 활용해 보기</h1>
    <!--canvas 요소는 width와 height를 속성으로 직접 지정할 수 있다.-->
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script>
        /*
            const는 constant의 약자
            변수에 값이 한번 담기면 그 이후에 변경을 불가능하도록 만드는 예약어
            즉, 변수를 상수화 시키는 기능이다.

            const num = 10;
            num = 20; //변경 불가(에러)

            const names = ["김구라", "해골", "원숭이"];
            names = ["lee", "park"]; // 변경 불가(에러)
            names[0] = "이정호"; // 가능

            const mem = {num: 1};
            mem = {num : 2}; // 변경불가(에러)
            mem.num = 3; // 가능
        */

        // canvas 요소의 참조값

        const canvas = document.querySelector("#myCanvas");
        // canvas에 그림을 그릴 도구(context) 객체 그려내기
        const context = canvas.getContext("2d");

        // canvas에 그릴 이미지 로딩하기
        const snipeImg = new Image();
        snipeImg.src = "images/snipe.png";

        const holeImg = new Image();
        holeImg.src = "images/hole.png";

        const backImg = new Image();
        backImg.src = "images/background.jpg";

        const rabbitImg1 = new Image();
        rabbitImg1.src = "images/rabbit_1.png";

        const rabbitImg2 = new Image();
        rabbitImg2.src = "images/rabbit2.png";

        const rabbitImgs = [rabbitImg1, rabbitImg2];

        // snipe의 좌표
        let snipeX = 400, snipeY = 250;
        // 총알구멍 객체(object)를 저장할 배열
        const holes = [];
        // 토끼의 좌표
        let rabbitX = 400, rabbitY = 250;
        // 토끼 이미지 인덱스
        let rabbitIndex = 0;
        // 카운트를 셀 변수
        let count = 0;

        setInterval(() => {
            //함수가 호출될 때마다 count를 1씩 증가시킨다.
            count++;

            context.drawImage(backImg, 0, 0, 800, 500);

            //총알 구멍 이미지
            for (let i = 0; i < holes.length; i++) {
                context.drawImage(holeImg, (holes[i].x - 10), (holes[i].y - 10), 20, 20);
            }
            //토끼 그리기
            context.drawImage(rabbitImgs[rabbitIndex], rabbitX - 50, rabbitY - 50, 100, 100);
            //스나이프 그리기
            context.drawImage(snipeImg, snipeX - 50, snipeY - 50, 100, 100);

            if (count % 20 == 0) {
                //토끼 이미지 인덱스 1 증가시키기
                rabbitIndex++;
                if (rabbitIndex == 2) {
                    rabbitIndex = 0;
                }
            }

            let ranNum = parseInt(Math.random() * 10);

            if (ranNum == 5) {
                //토끼를 랜덤한 위치로 움직이게 하기
                rabbitX = Math.random() * 700 + 50;
                rabbitY = Math.random() * 400 + 50;
            }
        }, 10);


        // canvas 요소의 mousemove 이벤트 처리
        canvas.addEventListener("mousemove", (e) => {
            // 이벤트가 발생한 곳의 canvas 내에서의 좌표
            snipeX = e.offsetX;
            snipeY = e.offsetY;
        })

        canvas.addEventListener("mousedown", (e) => {
            // 이벤트가 발생한 곳의 좌표를 object에 담는다.
            const hole = { x: e.offsetX, y: e.offsetY };
            // holes 배열에 저장(누적)시킨다.
            holes.push(hole);

        })
    </script>
</body>

</html>
