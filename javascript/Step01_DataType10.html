<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType10.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>function</strong>의 매개 변수</p>
    <script>
        /*
        function(x){ }에서 x는 매개 변수이다. 즉 ()는 매개변수 x를 선언하기 위한 용도임
        함수에 전달되는 값을 전달받을 변수이며, let을 선언하지 않는다.
        매개 변수는 해당 함수 안에서만 사용할 수 있다.
        */

        let printMsg = function(msg){
            //msg에 뭐가 전달될지는 모르겠지만 아래와 같이 사용할거야!
            console.log("______");
            console.log(msg);
            console.log("______");
        };

        printMsg("hello"); //이제 여기서 매개변수값 "hello"가 함수에 대입됨
    </script>
</body>
</html>
