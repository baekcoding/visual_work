<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Example.html</title>
</head>

<body>
    <h1>setInterval, setTimeout 함수 사용해 보기</h1>
    <p>
        <strong id="min">0</strong>분
        <strong id="sec">0</strong>초
    </p>
    <script>
        let second = 0;
        let minute = 0;
        // 아래의 setInterval 함수를 이용해서 위의 시간이 진행되도록 해보기
        setInterval(() => {
            second++;
            if (second == 60) {
                minute++;
                second = 0;
            }

            document.querySelector("#min").innerText = minute;
            document.querySelector("#sec").innerText = second;
        }, 1000);



        // setTimeout, setInterval 함수는 javascript builtin 함수이다.
        setTimeout(() => {
            console.log("setTimeout 에 전달한 함수가 호출되네?");
        }, 1000); // 1000은 지연시간(ms)

        setInterval(() => {
            console.log("setInterval 에 전달한 함수가 호출되네?")
        }, 1000);
    </script>
</body>

</html>
