<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Document2.html</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet amet earum labore minima, ut saepe. Sapiente, ut! Necessitatibus nemo quam, recusandae maiores deleniti dicta eligendi quod velit numquam dolores ipsa?</p>
    <div class="box" onclick="move()"></div>
    <script>
        let move = ()=>{
            let m = document.querySelector(".box").style;
            m.marginLeft="100px";
        }
    </script>
</body>
</html>
