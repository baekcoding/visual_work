<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_RegExp2.html</title>
</head>
<body>
    <h1>입력한 문자열 검증하기</h1>
    <p>반드시 입력해야 하고 특수문자는 허용하지 않습니다.</p>
    <input type="text" id="one" placeholder="입력...">
    <p id="result"></p>
    <script>
        document.querySelector("#one").addEventListener("input", (e)=>{
            //1. 입력한 문자열을 읽어와서
            let str = e.target.value;
            //2. 반드시 입력(한글자 이상)해야 하고, 특수문자는 허용하지 않습니다. 조건을 만족하면
            //   id가 result인 p 요소의 innerText로 "Pass"를 출력하고
            //   만족하지 않으면 "Fail" 출력하기
            let reg = /^[\w]+$/;
            let isValid = reg.test(str);

            const pass = "Pass";
            const fail = "Fail"; 

            if(isValid){
                document.querySelector("#result").innerText = "Pass";
            } else{
                document.querySelector("#result").innerText = "Fail";
            }
        });
    </script>
</body>
</html>
